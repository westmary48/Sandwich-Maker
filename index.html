<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Sandwich Maker</title>
</head>
<div class="row">
        <div class="col-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend"><h3>Bread</h3>
              <div class="input-group-text">
                <input type="radio" aria-label="Checkbox for following text input" id="asiago" class="checkBox" name="bread">Asiago
              </div>
              <div class="input-group-text">
                <input type="radio" aria-label="Checkbox for following text input" id="white" class="checkBox" name="bread">White
              </div>
              <div class="input-group-text">
                <input type="radio" aria-label="Checkbox for following text input" id="wheat" class="checkBox" name="bread">Wheat
              </div>
              <div class="input-group-text">
                <input type="radio" aria-label="Checkbox for following text input" id="pita" class="checkBox" name="bread">Pita
              </div>
            </div>
            </div>
          </div>
    </div>
    <div class="row">
          <div class="col-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><h3>Meat</h3>
                      <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input" id="turkey" class="checkBox">Turkey
                      </div>
                      <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input" id="ham" class="checkBox">Ham
                      </div>
                      <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input" id="chicken" class="checkBox">Chicken
                      </div>
                      <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input" id="tofu" class="checkBox">Tofu
                        </div>
                    </div>
                    </div>
            </div>
    </div>

    <div class="row">
            <div class="col-3">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend"><h3>Cheese</h3>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="cheddar" class="checkBox">Cheddar
                        </div>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="gouda" class="checkBox">Gouda
                        </div>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="american" class="checkBox">American
                        </div>
                        <div class="input-group-text">
                              <input type="checkbox" aria-label="Checkbox for following text input" id="swiss" class="checkBox">Swiss
                          </div>
                      </div>
                      </div>
              </div>
      </div>

      <div class="row">
            <div class="col-3">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend"><h3>Veggies</h3>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="lettuce" class="checkBox">Lettuce
                        </div>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="onion" class="checkBox">Onion
                        </div>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="tomato" class="checkBox">Tomato
                        </div>
                        <div class="input-group-text">
                              <input type="checkbox" aria-label="Checkbox for following text input" id="peppers" class="checkBox">Peppers
                          </div>
                      </div>
                      </div>
              </div>
      </div>

      <div class="row">
            <div class="col-3">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend"><h3>Condiments</h3>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="mayo" class="checkBox">Mayo
                        </div>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="ranch" class="checkBox">Ranch
                        </div>
                        <div class="input-group-text">
                          <input type="checkbox" aria-label="Checkbox for following text input" id="bbq" class="checkBox">BBQ
                        </div>
                        <div class="input-group-text">
                              <input type="checkbox" aria-label="Checkbox for following text input" id="mustard" class="checkBox">Mustard
                          </div>
                      </div>
                      </div>
              </div>
      </div>

        <button class="btn btn-primary" id="checkout">Checkout</button>
    <div class="cart"><h2>Cart</h2>
          <div id="cart-container" class="col-6"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type = 'module' src="./javascripts/main.js"></script>
</body>
</html>
